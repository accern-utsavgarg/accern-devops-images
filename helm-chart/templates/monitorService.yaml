---
# Headless service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: xyme-monitor
  name: xyme-monitor
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - name: xyme-monitor
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: prometheus
      port: 9090
      protocol: TCP
      targetPort: 9090
  selector:
    app: xyme-monitor
  type: ClusterIP
  clusterIP: None
